# Gemini CLI custom slash command for code review (develop/local)

# 事前にdevelopブランチもローカルで最新化しておく必要が有る

description = "ローカルの現在のブランチと、指定されたブランチの差分に対してコードレビューを行う。"

prompt = """
以下の手順で、ローカルの現在のブランチと{{args}}ブランチの差分に対してコードレビューを行ってください。

1. 現在のブランチの確認:

`git branch --show-current` を実行して、現在チェックアウトしているブランチを確認してください。

2. 差分の取得:

`git diff {{args}}...HEAD` コマンドを使用して、{{args}}ブランチから現在のブランチへの差分（コミット済み）を取得してください。
未コミットの変更やUntrackedなファイルは対象外とします。

3. レビューの実施:

取得した差分に基づき、コードレビューを行ってください。
- レビュー観点は、プロジェクトルートの `GEMINI.md` および関連するスキル（有効化されている場合）に従ってください。
- 特に、セキュリティ、バグの可能性、可読性、保守性、およびコーディング規約への準拠に注意してください。
"""
